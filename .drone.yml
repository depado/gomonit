---
kind: pipeline
type: docker

steps:
  - name: fetch
    image: docker:git
    commands:
      - git fetch --tags

  - name: build
    image: golang:1.22.3
    volumes:
      - name: deps
        path: /go
    commands:
      - go build

  - name: test
    image: golang:1.22.3
    volumes:
      - name: deps
        path: /go
    commands:
      - go test -race -coverprofile=coverage.txt -covermode=atomic ./...

  - name: coverage
    image: plugins/codecov
    settings:
      token:
        from_secret: codecov_token
      files:
      - coverage.txt

  - name: linter
    image: golang:1.22.3
    volumes:
      - name: deps
        path: /go
    commands:
      - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s
      - ./bin/golangci-lint run --timeout 5m
      - rm -r ./bin/

  - name: docker latest
    image: plugins/docker
    settings:
      username: depado
      password:
        from_secret: ghcr_pat
      repo: ghcr.io/depado/gomonit
      registry: ghcr.io
      tags:
        - latest
        - "${DRONE_COMMIT_SHA}"
      build_args:
        - version="latest"
        - build="${DRONE_COMMIT_SHA}"
    when:
      event: [push]
      branch: [main]

  - name: docker tag
    image: plugins/docker
    settings:
      username: depado
      password:
        from_secret: ghcr_pat
      repo: ghcr.io/depado/gomonit
      registry: ghcr.io
      tags:
        - latest
        - "${DRONE_TAG}"
        - "${DRONE_COMMIT_SHA}"
      build_args:
        - version="${DRONE_TAG}"
        - build="${DRONE_COMMIT_SHA}"
    when:
      event: [tag]

  - name: telegram
    image: appleboy/drone-telegram
    settings:
      to: 790376882
      format: markdown
      token:
        from_secret: telegram_token
    when:
      status:
        - success
        - failure

volumes:
  - name: deps
    host:
      path: /var/lib/cache/godeps/
